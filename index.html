<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Coding Assessment Quiz</title>
</head>


<body>

    <header>

        <!--Timer-->
        <div>
            <h2 id="timer"></h2>
        </div>
        
        <!--High scores link-->
        <div>
            <a href="./highscores.html" id="high_scores_link">High Scores </a>
        </div>

    </header>


    <main class="quiz_container">

        <!--Quiz Intro Prompt-->
        <div id="quiz_start">
                <h1 id="quiz_prompt">Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit.
                    <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button id="start_quiz">Start Quiz</button>
        </div>

        <!--Quiz Questions-->
        <div class="hidden" id="questions">
            <h2 id="question_prompt"></h2>
            <div id="options">
            </div>
        </div>

        <!--Save User Score & Initials-->
        <div class="hidden" id="quiz_result">
            <h2>All Done!</h2>
            <p>Your final score is:
                <span id="user_score"></span>
            <br>
                <input type="text" id="user_name" placeholder="Enter initials"/>
                <br>
                <a href="./highscores.html">
                    <button id="submit_score">Save Score</button>
                    </a>
            </p>
        </div>

        <!--Verify Answer as Correct/Incorrect-->
        <div class="hidden" id="answer_verification"></div>

    </main>

<script src="./assets/script.js "></script>
</body>

</html>
