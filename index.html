<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Coding Assessment Quiz</title>
</head>
<body>

    <!--High score link-->
    <div>
        <h2 id="high_scores">High Scores</h2>
    </div>

    <!--Timer-->
    <div >
        <h2 id="timer"></h2>
    </div>

    <!--Quiz Container-->
    <div class="quiz_container">
            <section><h2 id="quiz_prompt">Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.
            <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start_quiz">Start Quiz</button>
            </section>

            <h2 id="question1"></h2>
            <ul>
                <li><button id="option1"></li>
                <li><button id="option2"></li>
                <li><button id="option3"></li>
                <li><button id="option4"></li>
            </ul>
            <p id="answer_verification"></p>
    </div>    


    <script src="./assets/script.js"></script>
</body>
</html>
